<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+/-%^* Calculator *^%-/+</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="row  m-auto" id="main">
<div class="col-md-12">
<input type="text" name="disp" id="disp" class="bg-light w-100" disabled>
</div>


<div class="row m-auto d-block">
    
<div class="col-md-3 d-inline">
    <button class="btn btn-primary" onclick="cls()"> C </button>
    </div>
    
    <div class="col-md-3 d-inline">
        <button class="btn btn-primary" onclick="sqr()"> √ </button>
    </div>
    
    <div class="col-md-3 d-inline">
        <button class="btn btn-primary" onclick="square()">  x^2 </button>
    </div>
    <div class="col-md-3 d-inline">
        <button class="btn btn-primary" onclick="del()"> DEL </button>
        </div>
</div>


<div class="row m-auto d-block">
    
    <div class="col-md-3 d-inline">
        <button class="btn btn-primary" onclick="num('1')"> 1 </button>
        </div>
        
        <div class="col-md-3 d-inline">
            <button class="btn btn-primary" onclick="num('2')"> 2 </button>
        </div>
        
        <div class="col-md-3 d-inline">
            <button class="btn btn-primary" onclick="num('3')">  3 </button>
        </div>
        <div class="col-md-3 d-inline">
            <button class="btn btn-primary" onclick="num('+')"> + </button>
            </div>
    </div>


    <div class="row m-auto d-block">
    
        <div class="col-md-3 d-inline">
            <button class="btn btn-primary" onclick="num('4')"> 4 </button>
        </div>
            
            <div class="col-md-3 d-inline">
                <button class="btn btn-primary" onclick="num('5')"> 5 </button>
            </div>
            
            <div class="col-md-3 d-inline">
                <button class="btn btn-primary" onclick="num('6')">  6 </button>
            </div>
            <div class="col-md-3 d-inline">
                <button class="btn btn-primary" onclick="num('-')"> - </button>
                </div>
    </div>

        <div class="row m-auto d-block">
    
            <div class="col-md-3 d-inline">
                <button  class="btn btn-primary" onclick="num('7')"> 7 </button>
                </div>
                
                <div class="col-md-3 d-inline">
                    <button class="btn btn-primary" onclick="num('8')"> 8 </button>
                </div>
                
                <div class="col-md-3 d-inline">
                    <button class="btn btn-primary" onclick="num('9')">  9 </button>
                </div>
                <div class="col-md-3 d-inline">
                    <button class="btn btn-primary" onclick="num('*')"> x </button>
                    </div>
            </div>


            
        <div class="row m-auto d-block">
    
            <div class="col-md-3 d-inline">
                <button value="0" class="btn btn-primary" onclick="num('0')"> 0 </button>
                </div>
                
                <div class="col-md-3 d-inline">
                    <button value="." class="btn btn-primary" onclick="num('.')"> . </button>
                </div>
                
                <div class="col-md-3 d-inline">
                    <button value="00" class="btn btn-primary" onclick="num('00')"> 00 </button>
                </div>
                <div class="col-md-3 d-inline">
                    <button value="/" class="btn btn-primary" onclick="num('/')"> / </button>
                    </div>
            </div>



            <div class="row m-auto d-block">
    
                <div class="col-md-4 d-inline">
                    <button class="btn btn-primary" onclick="num('%');"> % </button>
                    </div>
                    
                    <div class="col-md-4 d-inline">
                        <button class="btn btn-primary " onclick="cube()"> X^3 </button>
                    </div>
                    
                    <div class="col-md-4 d-inline">
                        <button class="btn btn-primary" onclick="calc()"> = </button>
                    </div>
                   
                </div>

</div>    
<div class="col-md-12 text-center text-white">
    <h3 class="badge badge-light p-2 m-2" >©2020 All Rights Reserved By (Adeel Khan)</h3></div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
